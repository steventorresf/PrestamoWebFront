<table class="table-normal">
    <caption>Datos del cliente</caption>
    <tr class="text-left">
        <th>Nombre Cliente:</th>
        <td>{{ datosCliente.nombreCompleto }}</td>
        <th>Identificación:</th>
        <td>{{ datosCliente.tipoIdentificacion + datosCliente.identificacion }}</td>
    </tr>
    <tr class="text-left">
        <th>Dirección:</th>
        <td>{{ datosCliente.direccion }}</td>
        <th>Teléfono:</th>
        <td>{{ datosCliente.telCel }}</td>
    </tr>
</table>
