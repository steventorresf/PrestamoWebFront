<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="seeCliente(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="seeCliente(row)">
                    <mat-icon>home</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="fechaPrestamo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha prestamo</th>
            <td mat-cell *matCellDef="let row">
                {{ row.fechaPrestamo.subtring(0, 10) }}
            </td>
        </ng-container>
        <ng-container matColumnDef="valorPrestamo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>V. Prestamo</th>
            <td mat-cell *matCellDef="let row">
                {{ row.valorPrestamo }}
            </td>
        </ng-container>
        <ng-container matColumnDef="porcentaje">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Porcentaje</th>
            <td mat-cell *matCellDef="let row">
                {{ row.porcentaje }}
            </td>
        </ng-container>
        <ng-container matColumnDef="dias">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DÃ­as</th>
            <td mat-cell *matCellDef="let row">
                {{ row.dias }}
            </td>
        </ng-container>
        <ng-container matColumnDef="noCuotas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header># cuotas</th>
            <td mat-cell *matCellDef="let row">
                {{ row.noCuotas }}
            </td>
        </ng-container>
        <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>V. Total</th>
            <td mat-cell *matCellDef="let row">
                {{ row.valorTotal }}
            </td>
        </ng-container>
        <ng-container matColumnDef="nomPeriodo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Periodo</th>
            <td mat-cell *matCellDef="let row">
                {{ row.nomPeriodo }}
            </td>
        </ng-container>
        <ng-container matColumnDef="nomEstado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let row">
                {{ row.nomEstado }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center" colspan="20">No hay registros</td>
        </tr>
    </table>

    <mat-paginator #paginator showFirstLastButtons [length]="opPag.length" [pageIndex]="opPag.pageIndex"
        [pageSize]="opPag.pageSize" [pageSizeOptions]="opPag.pageSizeOptions" (page)="pageChanged($event)">
    </mat-paginator>
</div>
